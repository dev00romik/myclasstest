<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Договори</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Загальні стилі */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 20px;
        }

        header h1 {
            color: #374785;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-align: center;
        }

        .contracts-section {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            width: 100%;
        }

        .contracts-list {
            list-style: none;
        }

        .contracts-list li {
            font-size: 1.2rem;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .contracts-list li:last-child {
            border-bottom: none;
        }

        .contract-name {
            font-weight: 700;
            color: #4a6fa5;
        }

        footer {
            margin-top: 40px;
            text-align: center;
        }

        footer p {
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Договори</h1>
    </header>

    <section class="contracts-section">
        <ul class="contracts-list">
            <li><span class="contract-name">Фашистсько-Гадянський договір</span></li>
            <li><span class="contract-name">Хлібний договір</span></li>
            <li><span class="contract-name">Союз</span></li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2016-2024, Всі права захищені Поляком.</p>
    </footer>
</body>
</html>
