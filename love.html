<!doctype html>
<html lang="uk">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>–ö–≤—ñ–∑</title>
<style>
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, #ffe6f2, #fff0f5, #fff);
  display: flex;
  justify-content: center;

  min-height: 100vh;
}
.quiz-box {

}

.letter-block {

  transition: 0.3s;
  filter: blur(5px); /* –Ω–µ–≤–∏–¥–∏–º—ñ –±—É–∫–≤–∏ */
}
.letter-block.revealed { filter: none; } /* –≤–∏–¥–∏–º—ñ –±—É–∫–≤–∏ */
.final input.code {
  padding: 10px;
  border-radius: 10px;
  border: 1px solid #ccc;
  width: 100%;
  margin: 12px 0;
  font-size: 16px;
}
.final button {
  background: #ff4f9d;
  border: none;
  color: #fff;
  border-radius: 10px;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}
.final button:hover { transform: scale(1.05); }
</style>
</head>
<body>

<div class="quiz-box" id="quiz">
  <h1>–ö–≤—ñ–∑</h1>
  <div id="question" class="question"></div>
  <div id="answers" class="answers"></div>
  <div class="letter-grid" id="letterGrid"></div>
</div>

<script>
const secretWord = "–ó–£–°–¢–†–Ü–ß".split("");

const questions = [
  { q: "–ú–æ—è –¥–∞—Ç–∞ –¥–Ω? üå∏", a: ["20.03.2009", "30.09.2009", "20.08.2009"], correct: 1, letter: "–ó" },
  { q: "–©–æ —è –ª—é–±–ª—é —Ä–æ–±–∏—Ç–∏ —É –≤—ñ–ª—å–Ω–∏–π —á–∞—Å? üíñ", a: ["–ü–∏—Å–∞—Ç–∏ —Ç–æ–±—ñ", "–°–∏–¥—ñ—Ç–∏ –≤–¥–æ–º–∞","–î–∏–≤–∏—Ç–∏—Å—è —Å–µ—Ä—ñ–∞–ª–∏"], correct: 0, letter: "–£" },
  { q: "–ß–æ–≥–æ —è –±–æ—é—Å—å? üíò", a: ["–ü—Ä–æ—Å—Ä–∞—Ç–∏ —Å–ø—ñ–ª–∫—É–≤–∞–Ω–Ω—è", "–ü–∞–≤—É–∫—ñ–≤", "–¢–µ–±–µ "], correct: 0, letter: "–°" },
  { q: "–ß–∏ —á–µ–∫–∞—é —è –Ω–∞—à–æ—ó –∑—É—Å—Ç—Ä—ñ—á—ñ? üíó", a: ["–ù—ñ", "–¢–∞–∫", "–ù–µ –∑–Ω–∞—é"], correct: 1, letter: "–¢" },
  { q: "–©–æ —è –≤—ñ–¥—á—É–≤–∞—é, –∫–æ–ª–∏ –±—ñ–ª—è —Ç–µ–±–µ? üíû", a: ["–†–∞–¥—ñ—Å—Ç—å ", "–ù—É–¥—å–≥—É ", "–ì–Ω—ñ–≤ "], correct: 0, letter: "–†" },
  { q: "–Ø–∫ —è —Ö–æ—á—É –ø—Ä–æ–≤–æ–¥–∏—Ç–∏ —á–∞—Å –∑ —Ç–æ–±–æ—é? üíï", a: ["–†–∞–∑–æ–º —ñ –≤–µ—Å–µ–ª–æ", "–û–∫—Ä–µ–º–æ ", "–ú–æ–≤—á–∫–∏"], correct: 0, letter: "–Ü" },
  { q: "–©–æ –Ω–∞–π—Ü—ñ–Ω–Ω—ñ—à–µ –ø—ñ–¥ —á–∞—Å –Ω–∞—à–∏—Ö –∑—É—Å—Ç—Ä—ñ—á–µ–π? üíò", a: ["–Ø", "–¢–µ–ª–µ—Ñ–æ–Ω", "–á–∂–∞"], correct: 0, letter: "–ß" },
];

let current = 0;

const qElem = document.getElementById("question");
const aElem = document.getElementById("answers");
const letterGrid = document.getElementById("letterGrid");

function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

function createLetterGrid(){
  letterGrid.innerHTML="";
  let shuffled = shuffleArray([...secretWord]);
  shuffled.forEach(l=>{
    const block = document.createElement("div");
    block.className="letter-block";
    block.textContent=l;
    letterGrid.appendChild(block);
  });
}

function loadQuestion(){
  if(current >= questions.length) { showFinalInput(); return; }
  const q = questions[current];
  qElem.textContent = q.q;
  aElem.innerHTML="";
  q.a.forEach((ans,i)=>{
    const btn = document.createElement("button");
    btn.textContent = ans;
    btn.addEventListener("click",()=>checkAnswer(i,btn,q.letter));
    aElem.appendChild(btn);
  });
}

function checkAnswer(i,btn,letter){
  const q = questions[current];
  if(i===q.correct){
    revealLetter(letter);
    current++;
    loadQuestion();
  } else {
    btn.style.background="#ffd6d6"; // —á–µ—Ä–≤–æ–Ω–µ –ø—ñ–¥—Å–≤—ñ—á—É–≤–∞–Ω–Ω—è
  }
}

function revealLetter(letter){
  for(let block of letterGrid.children){
    if(block.textContent===letter && !block.classList.contains("revealed")){
      block.classList.add("revealed");
      break;
    }
  }
}

function showFinalInput(){
  qElem.innerHTML="üíñ –¢–∏ –≤—ñ–¥–∫—Ä–∏–ª–∞ –≤—Å—ñ –±—É–∫–≤–∏!";
  aElem.innerHTML=`
    <div class="final">
      <p>–í–≤–µ–¥–∏ —Å–ª–æ–≤–æ –∑—ñ –∑—ñ–±—Ä–∞–Ω–∏—Ö –±—É–∫–≤ üëá</p>
      <input class="code" id="codeInput" placeholder="–í–≤–µ–¥–∏ –∫–æ–¥..." />
      <button id="submitCode">–ü–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏ üíû</button>
    </div>
  `;
  document.getElementById("submitCode").addEventListener("click",checkCode);
}

function checkCode(){
  const input=document.getElementById("codeInput").value.replace(/\s/g,"").toUpperCase();
  if(input===secretWord.join("")){
    // –ü–µ—Ä–µ—Ö—ñ–¥ –Ω–∞ love3.html –ø—ñ—Å–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ—ó –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ
    window.location.href = "love3.html";
  } else {
    alert("–ù–µ –∑–æ–≤—Å—ñ–º üòÖ –°–ø—Ä–æ–±—É–π —â–µ —Ä–∞–∑ üíï");
  }
}

createLetterGrid();
loadQuestion();
</script>
