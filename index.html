<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Remixicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" />
  
  <!-- Основний CSS -->
  <link rel="stylesheet" href="assets/css/styles.css" />
  
  <title>Ваш заголовок</title>
  
  <style>
    /*=============== SOCIAL SIDEBAR (у стилі головного sidebar) ===============*/
    .social-sidebar {
      position: fixed;
      top: 0;
      right: -340px;
      bottom: 0;
      z-index: 100;
      width: 288px;
      background-color: var(--body-color);
      box-shadow: -2px 0 24px var(--shadow-color);
      padding-block: 1.5rem;
      margin: 0.75rem;
      border-radius: 1rem;
      transition: right 0.4s ease;
      overflow: hidden;
    }
    
    .social-sidebar.show-social-sidebar {
      right: 0;
    }
    
    .social-sidebar__content {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    
    .social-sidebar__title {
      font-size: var(--tiny-font-size);
      font-weight: var(--font-semi-bold);
      padding-left: 2rem;
      margin-bottom: 1.5rem;
      color: var(--title-color);
    }
    
    .social-sidebar__list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      row-gap: 1.5rem;
    }
    
    .social-sidebar__link {
      display: grid;
      grid-template-columns: repeat(2, max-content);
      align-items: center;
      column-gap: 1rem;
      color: var(--text-color);
      padding-left: 2rem;
      transition: color 0.4s, opacity 0.4s;
      text-decoration: none;
    }
    
    .social-sidebar__link i {
      font-size: 1.25rem;
    }
    
    .social-sidebar__link:hover {
      color: var(--first-color);
    }
    
    /* Хендл (три смужки) */
    .social-sidebar__toggle {
      position: absolute;
      left: -50px;
      top: 50%;
      transform: translateY(-50%);
      background-color: transparent;
      border: none;
      cursor: pointer;
      width: 30px;
      height: 30px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 0;
    }
    
    .social-sidebar__toggle span {
      display: block;
      width: 100%;
      height: 3px;
      background-color: var(--first-color);
    }
  </style>
</head>

<body>
  <!--=============== HEADER ===============-->
  <header class="header" id="header">
    <div class="header__container">

  </header>
  
  <!--=============== ЛІВИЙ SIDEBAR ===============-->
  <nav class="sidebar" id="sidebar">
    <div class="sidebar__container">
      <div class="sidebar__user"></div>
      <div class="sidebar__content">
        <div>
          <h3 class="sidebar__title">ГОЛОВНА</h3>
          <div class="sidebar__list">
            <a href="./classmates.html" class="sidebar__link active-link">
              <i class="ri-user-fill"></i>
              <span>Клас</span>
            </a>
            <a href="./dn.html" class="sidebar__link">
              <i class="ri-cake-2-fill"></i>
              <span>Народження</span>
            </a>
            <a href="./photo.html" class="sidebar__link">
              <i class="ri-image-2-line"></i>
              <span>Спогади</span>
            </a>
            <a href="./info.html" class="sidebar__link">
              <i class="ri-information-line"></i>
              <span>Цитата</span>
            </a>
            <a href="./podia.html" class="sidebar__link">
              <i class="ri-calendar-event-line"></i>
              <span>Події</span>
            </a>
          </div>
        </div>
        <div>
          <h3 class="sidebar__title">НАЛАШТУВАННЯ</h3>
          <div class="sidebar__list">
            <a href="./4044.html" class="sidebar__link">
              <i class="ri-loader-2-line"></i>
              <span>...</span>
            </a>
            <a href="../4044.html" class="sidebar__link">
              <i class="ri-loader-2-line"></i>
              <span>...</span>
            </a>
            <div class="sidebar__actions">
              <button>
                <i class="ri-moon-clear-fill sidebar__link sidebar__theme" id="theme-button">
                  <span>Тема</span>
                </i>
              </button>
            </div>
          </div>
        </div>
        <!-- Кнопка для відкриття соцмереж -->
        <button class="sidebar__link" id="social-sidebar-toggle">
          <i class="ri-share-line"></i>
          <span>Соціальні мережі</span>
        </button>
      </div>
    </div>
  </nav>
  
  <!--=============== ПРАВИЙ Social Media SIDEBAR ===============-->
  <nav class="social-sidebar" id="social-sidebar">
    <button class="social-sidebar__toggle" id="social-sidebar-toggle-handle">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <div class="social-sidebar__content">
      <h3 class="social-sidebar__title">Соціальні мережі</h3>
      <ul class="social-sidebar__list">
        <li>
          <a href="https://www.instagram.com/souiz_9.b?igsh=MTBnaDVsNW1keGExbg==" target="_blank" class="social-sidebar__link">
            <i class="ri-instagram-line"></i>
            <span>Instagram</span>
          </a>
        </li>
        <li>
          <a href="https://tiktok.com" target="_blank" class="social-sidebar__link">
            <i class="ri-tiktok-line"></i>
            <span>TikTok</span>
          </a>
        </li>
        <li>
          <a href="https://onlyfans.com" target="_blank" class="social-sidebar__link">
            <i class="ri-star-line"></i>
            <span>OnlyFans</span>
          </a>
        </li>
        <li>
          <a href="https://twitter.com" target="_blank" class="social-sidebar__link">
            <i class="ri-twitter-line"></i>

    </div>
  </nav>
  
  <!--=============== MAIN ===============-->
  <main class="main container" id="main">
    <h1>...</h1>
  </main>
  
  <!--=============== MAIN JS ===============-->
  <script src="assets/js/main.js"></script>
  <script>
    const socialSidebarToggleMain = document.getElementById('social-sidebar-toggle');
    const socialSidebar = document.getElementById('social-sidebar');
    const socialSidebarToggleHandle = document.getElementById('social-sidebar-toggle-handle');
    
    socialSidebarToggleMain.addEventListener('click', () => {
      socialSidebar.classList.toggle('show-social-sidebar');
    });
    
    socialSidebarToggleHandle.addEventListener('click', () => {
      socialSidebar.classList.toggle('show-social-sidebar');
      
    });
  let touchStartX = 0;
  let touchEndX = 0;

  // Відслідковуємо дотик
  socialSidebar.addEventListener('touchstart', (e) => {
    touchStartX = e.changedTouches[0].screenX;
  });

  // Коли дотик завершується — перевіряємо напрям
  socialSidebar.addEventListener('touchend', (e) => {
    touchEndX = e.changedTouches[0].screenX;
    handleGesture();
  });

  function handleGesture() {
    // Якщо свайп вправо і довжина > 50px — закриваємо
    if (touchEndX - touchStartX > 50) {
      socialSidebar.classList.remove('show-social-sidebar');
    }
  }
</script>
</body>

</html>
