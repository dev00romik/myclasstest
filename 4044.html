<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Console on Monitor</title>
  <style>
    /* Загальний фон сторінки */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      font-family: 'Courier New', monospace;
    }

    /* Стилізація монітора */
    .monitor {
      width: 500px;
      height: 300px;
      background-color: #333;
      border-radius: 15px;
      box-shadow: 0px 20px 50px rgba(0, 0, 0, 0.5);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Екран монітора */
    .screen {
      width: 90%;
      height: 80%;
      background-color: #000;
      border-radius: 10px;
      padding: 20px;
      box-shadow: inset 0px 0px 10px rgba(0, 255, 0, 0.2);
      color: #32cd32;
      font-size: 16px;
      line-height: 1.5;
      overflow: hidden;
      position: relative;
    }

    /* Кнопки керування вікном */
    .window-controls {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 5px;
    }

    /* Стилізація кружків */
    .circle {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
    }

    .red { background-color: #ff605c; }    /* Червоний */
    .yellow { background-color: #ffbd44; } /* Оранжевий */
    .green { background-color: #00ca4e; }  /* Зелений */

    /* Текст консолі */
    .console {
      margin: 20px 0 0; /* Відступ зверху для кнопок */
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="monitor">
    <div class="screen">
      <div class="window-controls">
        <span class="circle red"></span>
        <span class="circle yellow"></span>
        <span class="circle green"></span>
      </div>
      <pre class="console" id="console"></pre>
    </div>
  </div>

  <script>
    const consoleElement = document.getElementById('console');
const textLines = [
  "Loading... 5%",
  "Loading... 12%",
  "Loading... 27%",
  "Loading... 52%",
  "Loading... 72%",
  "Loading... 91%",
  "Loading... 99%",
  "Loading... 100%",
  "Error: Failed to complete",
  "Retrying..."
];

let lineIndex = 0;

function displayLine() {
  if (lineIndex < textLines.length) {
    consoleElement.textContent += textLines[lineIndex] + '\n';
    lineIndex++;
    consoleElement.scrollTop = consoleElement.scrollHeight; // Прокрутка донизу
    setTimeout(displayLine, 500); // Затримка між рядками
  } else {
    lineIndex = 0; // Скидання індексу до початку
    consoleElement.textContent = ''; // Очищення консолі
    setTimeout(displayLine, 500); // Перезапуск після короткої паузи
  }
}

displayLine();
  </script>
</body>
</html>
