<!doctype html>
<html lang="uk">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>–ö–≤—ñ–∑</title>
<style>
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, #ffffff, #f3f3f3, #ffe6f2);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}
.quiz-box {
  background: rgba(255,255,255,0.9);
  padding: 30px;
  border-radius: 20px;
  max-width: 450px;
  width: 90%;
  text-align: center;
  box-shadow: 0 10px 30px rgba(255,105,180,0.2);
  position: relative;
}
h1 { color: #ff4f9d; font-size: 22px; margin-bottom: 15px; }
.question { font-size: 18px; margin: 15px 0; }
.answers button {
  display: block;
  width: 100%;
  margin: 6px 0;
  padding: 12px;
  border-radius: 10px;
  border: none;
  background: #f8f8f8;
  cursor: pointer;
  font-size: 15px;
  transition: 0.2s;
}
.answers button:hover { background: #ffe6f2; transform: scale(1.02); }
.next-btn {
  background: #ff4f9d;
  color: white;
  border: none;
  border-radius: 12px;
  padding: 10px 20px;
  cursor: pointer;
  font-size: 16px;
  margin-top: 15px;
  display: none;
}
.letters-box {
  position: fixed;
  top: 50%;
  right: 20px;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  gap: 10px;
}
.letter-block {
  background: #ffe6f2;
  color: #ff4f9d;
  padding: 8px 12px;
  border-radius: 8px;
  font-weight: 700;
  font-size: 20px;
  text-align: center;
  box-shadow: 0 2px 8px rgba(255,105,180,0.2);
}
.final input.code {
  padding: 10px;
  border-radius: 10px;
  border: 1px solid #ccc;
  width: 100%;
  margin: 12px 0;
  font-size: 16px;
}
.final button {
  background: #ff4f9d;
  border: none;
  color: #fff;
  border-radius: 10px;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}
.final button:hover { transform: scale(1.05); }
</style>
</head>
<body>

<div class="quiz-box" id="quiz">
  <h1>–ö–≤—ñ–∑</h1>
  <div id="question" class="question"></div>
  <div id="answers" class="answers"></div>
  <button class="next-btn" id="nextBtn">–î–∞–ª—ñ üíñ</button>
</div>

<div class="letters-box" id="lettersBox"></div>

<script>
const secretPhrase = "–ï–ª–ø–µ—à–µ—á–∫–∞".split("");

const questions = [
  { q: "–Ø–∫ —è —Ç–µ–±–µ –Ω—ñ–∂–Ω–æ –Ω–∞–∑–∏–≤–∞—é? üíó", a: ["–ö–∏—Ü—è üê±", "–õ—é–±—ñ–º–∞—è üíû", "–ü–æ–¥—Ä—É–≥–∞üòç"], correct: 1, letter: "–ï" },
  { q: "–©–æ —è —Ö–æ—á—É —Å–∫–∞–∑–∞—Ç–∏ –∑–∞—Ä–∞–∑? üíï", a: ["–¢–µ–±–µ –ª—é–±–ª—é üíò", "–ü—Ä–∏–≤—ñ—Ç üëã", "–•–æ—á—É –ø—ñ—Ü—É üçï"], correct: 0, letter: "–ª" },
  { q: "–©–æ —è —Ä–æ–±–ª—é, –∫–æ–ª–∏ –±–∞—á—É —Ç–µ–±–µ? üò≥", a: ["–û–±—ñ–π–º–∞—é üíñ", "–•–æ–≤–∞—é—Å—å üòÖ", "–°–º—ñ—é—Å—å üòÜ"], correct: 0, letter: "–ø" },
  { q: "–•—Ç–æ –¥–ª—è –º–µ–Ω–µ –Ω–∞–π–≤–∞–∂–ª–∏–≤—ñ—à–∏–π? üíû", a: ["–í—ñ–∫—Ç–æ—Ä—ñ—è üíñ", "–ö—ñ—Ç üê±", "–î—Ä—É–∑—ñ ü§¶üèæ"], correct: 0, letter: "–µ" },
  { q: "–©–æ —è —Ä–æ–±–ª—é, –∫–æ–ª–∏ —Å—É–º—É—é? üòÖ", a: ["–î—É–º–∞—é –ø—Ä–æ —Ç–µ–±–µ üíó", "–á–º –ø—ñ—Ü—É üçï", "–°–ø–ª—é üò¥"], correct: 0, letter: "—à" },
  { q: "–©–æ —è —Ö–æ—á—É –∑—Ä–æ–±–∏—Ç–∏ –ø—ñ—Å–ª—è —à–∫–æ–ª–∏? üå∏", a: ["–ó—É—Å—Ç—Ä—ñ—Ç–∏—Å—å –∑ —Ç–æ–±–æ—é üíû", "–ì—Ä–∞—Ç–∏ –≤ –≥—Ä—É üéÆ", "–î–∏–≤–∏—Ç–∏—Å—å TikTok"], correct: 0, letter: "–µ" },
  { q: "–Ø–∫–µ –ª–∞—Å–∫–∞–≤–µ —Å–ª–æ–≤–æ –¥–ª—è —Ç–µ–±–µ? üíñ", a: ["–ï–ª–ø–µ—à–µ—á–∫–∞ üíû", "–ü–æ–¥—Ä—É–∂–∫–∞ ü´Ç", "–°–æ–Ω–µ—á–∫–æ ü•∞"], correct: 0, letter: "—á" },
  { q: "–©–æ —è –≤—ñ–¥—á—É–≤–∞—é, –∫–æ–ª–∏ —Ç–∏ –ø–æ—Ä—É—á? üíò", a: ["–õ—é–±–æ–≤ üíû", "–ì–æ–ª–æ–¥ üçï", "–°–æ–Ω üò¥"], correct: 0, letter: "–∫" },
  { q: "–©–æ —è —Ç–æ–±—ñ –∫–∞–∂—É —â–∏—Ä–æ? üíó", a: ["–¢–µ–±–µ –ª—é–±–ª—é üíñ", "–ü—Ä–∏–≤—ñ—Ç üëã", "–°–∫—É—á–∏–≤ üò¢"], correct: 0, letter: "–∞" },
];

let current = 0;
let letters = [];

const qElem = document.getElementById("question");
const aElem = document.getElementById("answers");
const nextBtn = document.getElementById("nextBtn");
const lettersBox = document.getElementById("lettersBox");
const quizBox = document.getElementById("quiz");

function loadQuestion() {
  const q = questions[current];
  qElem.textContent = q.q;
  aElem.innerHTML = "";
  q.a.forEach((ans,i)=>{
    const btn = document.createElement("button");
    btn.textContent = ans;
    btn.addEventListener("click",()=>checkAnswer(i,btn));
    aElem.appendChild(btn);
  });
  nextBtn.style.display = "none";
}

function checkAnswer(i, btn) {
  const q = questions[current];
  if(i===q.correct) letters.push(q.letter);
  Array.from(aElem.children).forEach(b=>b.disabled=true);
  nextBtn.style.display = "block";
  updateLetters();
}

function updateLetters() {
  lettersBox.innerHTML = "";
  const shuffled = [...letters].sort(()=>Math.random()-0.5);
  shuffled.forEach(l=>{
    const block = document.createElement("div");
    block.className="letter-block";
    block.textContent=l;
    lettersBox.appendChild(block);
  });
}

nextBtn.addEventListener("click",()=>{
  current++;
  if(current<questions.length) loadQuestion();
  else finishQuiz();
});

function finishQuiz(){
  quizBox.innerHTML=`
  <div class="final">
    <h1>üíñ –¢–∏ –≤–ø–æ—Ä–∞–ª–∞—Å—å, –õ—é–±–∏–º–∞üíñ</h1>
    <p>–ó–±–µ—Ä–∏ –ø—Ä–∞–≤–∏–ª—å–Ω—É —Ñ—Ä–∞–∑—É –∑ –ª—ñ—Ç–µ—Ä –∑–±–æ–∫—É —ñ –≤–≤–µ–¥–∏ —ó—ó –Ω–∏–∂—á–µ</p>
    <input class="code" id="codeInput" placeholder="–í–≤–µ–¥–∏ –∫–æ–¥..." />
    <button id="submitCode">–ü–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏ üíû</button>
  </div>`;
  document.getElementById("submitCode").addEventListener("click",checkCode);
}

function checkCode(){
  const input=document.getElementById("codeInput").value.replace(/\s/g,"");
  if(input===secretPhrase.join("")) window.location.href="love.html";
  else alert("–ù–µ –∑–æ–≤—Å—ñ–º üòÖ –°–ø—Ä–æ–±—É–π —â–µ —Ä–∞–∑ üíï");
}

loadQuestion();
</script>
</body>
</html>
