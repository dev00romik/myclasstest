<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love3 üíñ</title>
<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg,#ffe6f2,#fff0f5);
  position: relative;
}

/* –¶–µ–Ω—Ç—Ä —Å–µ—Ä—Ü—è */
#heart {
  font-size: 120px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  animation: pulse 2s infinite;
  z-index: 1;
}

@keyframes pulse {
  0%,100% { transform: translate(-50%, -50%) scale(1); }
  50% { transform: translate(-50%, -50%) scale(1.2); }
}

/* –ë—É–∫–≤–∏ */
.letter {
  position: absolute;
  font-size: 48px;
  font-weight: bold;
  color: #ff4f9d;
  filter: blur(5px);
  cursor: pointer;
  user-select: none;
  transition: 0.3s;
  z-index: 2;
}

.letter.revealed {
  filter: none;
  transform: scale(1.3);
}

/* –ü–æ–ª–µ –¥–ª—è –≤–≤–µ–¥–µ–Ω–Ω—è */
.input-box {
  position: fixed;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  display: none;
  text-align: center;
}

.input-box input {
  padding: 10px;
  font-size: 18px;
  border-radius: 10px;
  border: 1px solid #ccc;
  width: 300px;
}

.input-box button {
  padding: 10px 20px;
  margin-left: 10px;
  font-size: 18px;
  background: #ff4f9d;
  border: none;
  color: #fff;
  border-radius: 10px;
  cursor: pointer;
}
.input-box button:hover { transform: scale(1.05); }
</style>
</head>
<body>

<div id="heart">‚ù§Ô∏è</div>
<div id="lettersContainer"></div>

<div class="input-box" id="finalInput">
  <p>–í–≤–µ–¥–∏ —Ñ—Ä–∞–∑—É üëá</p>
  <input type="text" id="phraseInput" placeholder="–í–≤–µ–¥–∏ —Ñ—Ä–∞–∑—É..."/>
  <button id="submitPhrase">–ü–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏ üíñ</button>
</div>

<script>
// –§—Ä–∞–∑–∞ —Ç–∞ –ø–æ—Ä—è–¥–æ–∫
const phrase = "–Ø —Ç–µ–±–µ –ª—é–±–ª—é".replace(/\s/g,"").split("");
let currentIndex = 0;

const container = document.getElementById("lettersContainer");

// –ì–µ–Ω–µ—Ä–∞—Ü—ñ—è –ø–æ–∑–∏—Ü—ñ–π –ø–æ –≤—Å—å–æ–º—É –µ–∫—Ä–∞–Ω—É, –ø–æ–∑–∞ —Å–µ—Ä—Ü–µ–º
function randomPosOutsideHeart() {
  let top, left;
  const heartRadius = 100; // —Ä–∞–¥—ñ—É—Å —Å–µ—Ä—Ü—è
  const heartX = window.innerWidth/2;
  const heartY = window.innerHeight/2;

  do {
    top = Math.random() * window.innerHeight;
    left = Math.random() * window.innerWidth;
    const dx = left - heartX;
    const dy = top - heartY;
    var distance = Math.sqrt(dx*dx + dy*dy);
  } while(distance < heartRadius + 50); // –Ω–µ –ø–æ—Ç—Ä–∞–ø–ª—è—Ç–∏ –Ω–∞ —Å–µ—Ä—Ü–µ

  return {top: top + "px", left: left + "px"};
}

// –°—Ç–≤–æ—Ä—é—î–º–æ –±—É–∫–≤–∏
phrase.forEach((letter, i) => {
  const div = document.createElement("div");
  div.textContent = letter;
  div.className = "letter";

  const pos = randomPosOutsideHeart();
  div.style.top = pos.top;
  div.style.left = pos.left;

  div.addEventListener("click", () => {
    if(letter === phrase[currentIndex]){
      div.classList.add("revealed");
      currentIndex++;
      if(currentIndex === phrase.length){
        document.getElementById("finalInput").style.display = "block";
      }
    } else {
      div.style.color = "#ff0000";
      setTimeout(()=>{div.style.color="#ff4f9d"},300);
    }
  });

  container.appendChild(div);
});

// –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ —Ñ—Ä–∞–∑–∏
document.getElementById("submitPhrase").addEventListener("click", ()=>{
  const input = document.getElementById("phraseInput").value.replace(/\s/g,"").toUpperCase();
  if(input === phrase.join("")){
    window.location.href="love4.html";
  } else {
    alert("–ù–µ –∑–æ–≤—Å—ñ–º üòÖ –°–ø—Ä–æ–±—É–π —â–µ —Ä–∞–∑ üíï");
  }
});
</script>

</body>
</html>
