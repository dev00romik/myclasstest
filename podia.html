<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Події</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
        input {
            width: 200px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: white;
            padding: 10px;
            margin: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }
        .delete-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Події</h1>
    
    <input type="date" id="eventDate">
    <input type="text" id="eventText" placeholder="Назва події">
    <button id="addEvent">Додати</button>
    
    <ul id="eventList"></ul>

    <script>
        const eventDate = document.getElementById("eventDate");
        const eventText = document.getElementById("eventText");
        const addEvent = document.getElementById("addEvent");
        const eventList = document.getElementById("eventList");

        // Завантажуємо збережені події
        let events = JSON.parse(localStorage.getItem("events")) || [];

        function saveEvents() {
            localStorage.setItem("events", JSON.stringify(events));
        }

        function renderEvents() {
            eventList.innerHTML = "";
            events.forEach((event, index) => {
                const li = document.createElement("li");
                li.innerHTML = `<strong>${event.date}</strong>: ${event.text} 
                    <button class="delete-btn" onclick="deleteEvent(${index})">×</button>`;
                eventList.appendChild(li);
            });
        }

        function addNewEvent() {
            if (eventDate.value && eventText.value) {
                events.push({ date: eventDate.value, text: eventText.value });
                saveEvents();
                renderEvents();
                eventDate.value = "";
                eventText.value = "";
            }
        }

        function deleteEvent(index) {
            events.splice(index, 1);
            saveEvents();
            renderEvents();
        }

        addEvent.addEventListener("click", addNewEvent);

        // Відображаємо події при завантаженні
        renderEvents();
    </script>

</body>
</html>
