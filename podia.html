<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Події</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 20px;
      text-align: center;
    }
    .event-list {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 20px auto;
    }
    .event {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .event-date {
      font-weight: bold;
      font-size: 1.2em;
    }
    .event-text {
      margin-top: 5px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Події</h1>
  
  <!-- Список подій -->
  <ul id="eventList" class="event-list"></ul>

  <script>
    // Задай список подій вручну:
    const events = [
      { date: "06.04.2025", text: "В школу" },
      { date: "06.04.2025", text: "???" },
      { date: "06.04.2025", text: "???" },
      { date: "06.04.2025", text: "???" },
      { date: "06.04.2025", text: "???" },
      { date: "06.04.2025", text: "???" }, 
      { date: "06.04.2025", text: "???" },
      { date: "06.04.2025", text: "???" }, 
      { date: "06.04.2025", text: "???" },
      { date: "06.04.2025", text: "???" }, 
      { date: "06.04.2025", text: "???" },
      { date: "06.04.2025", text: "???" }, 
      { date: "06.04.2025", text: "???" }
    ];

    // Функція для відображення подій
    function displayEvents() {
      const eventList = document.getElementById("eventList");
      eventList.innerHTML = "";
      events.forEach(event => {
        const li = document.createElement("li");
        li.className = "event";
        li.innerHTML = `
          <div class="event-date">${event.date}</div>
          <div class="event-text">${event.text}</div>
        `;
        eventList.appendChild(li);
      });
    }

    // Відображаємо події при завантаженні сторінки
    displayEvents();
  </script>
</body>
</html>
