<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фотогалерея</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .gallery-item {
            width: 200px;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item:hover {
            transform: scale(1.1);
        }

        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
        }

        .lightbox-img {
            max-width: 90%;
            max-height: 80%;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="gallery">
        <img src="./1.jpeg" alt="Фото 1" class="gallery-item">
        <img src="./2.jpeg" alt="Фото 2" class="gallery-item">
        <img src="./3.jpeg" alt="Фото 3" class="gallery-item">
        <img src="./4.jpeg" alt="Фото 4" class="gallery-item">
        <img src="./5.jpeg" alt="Фото 5" class="gallery-item">
        <img src="./6.jpeg" alt="Фото 6" class="gallery-item">
        <img src="./7.jpeg" alt="Фото 7" class="gallery-item">
        <img src="./8.jpeg" alt="Фото 8" class="gallery-item">
        <img src="./9.jpeg" alt="Фото 9" class="gallery-item">
        <img src="./10.jpeg" alt="Фото 10" class="gallery-item">
    </div>

    <div class="lightbox" id="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img class="lightbox-img" id="lightbox-img">
    </div>

    <script>
        const images = document.querySelectorAll(".gallery-item");
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightbox-img");

        images.forEach(img => {
            img.addEventListener("click", () => {
                lightbox.style.display = "flex";
                lightboxImg.src = img.src;
            });
        });

        function closeLightbox() {
            lightbox.style.display = "none";
        }

        lightbox.addEventListener("click", (e) => {
            if (e.target !== lightboxImg) {
                closeLightbox();
            }
        });
    </script>

</body>
</html>
