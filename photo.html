<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Фото та Відео</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Загальний скидання стилів */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #2C3E50;
      padding: 20px;
      color: white;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
    }

    main {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    section h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      color: #2C3E50;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    /* Стилізація фото та відео */
    .gallery-item,
    .gallery-video {
      width: 100%;
      aspect-ratio: 16 / 9; /* Збереження пропорцій */
      object-fit: cover;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      background-color: #000;
    }

    .gallery-item:hover,
    .gallery-video:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    /* Іконка play поверх відео */
    .gallery-video::after {
      content: "\25B6"; /* Символ ▶ */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      color: rgba(255, 255, 255, 0.8);
      pointer-events: none;
    }

    /* Лайтбокс */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .lightbox.active {
      display: flex;
      opacity: 1;
    }

    .lightbox-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
    }

    .lightbox-content img,
    .lightbox-content video {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2.5rem;
      color: #fff;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .close:hover {
      color: #f5f5f5;
    }

    /* Мобільна адаптація */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      .gallery {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      }

      section h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1> Фото та Відео</h1>
  </header>

  <main>
    <section id="photoSection">
      <h2>Фото</h2>
      <div class="gallery" id="photoGallery">
        <img src="./1.jpeg" alt="Фото 1" class="gallery-item" data-type="image">
        <img src="./2.jpeg" alt="Фото 2" class="gallery-item" data-type="image">
        <img src="./3.jpeg" alt="Фото 3" class="gallery-item" data-type="image">
        <img src="./4.jpeg" alt="Фото 4" class="gallery-item" data-type="image">
        <img src="./5.jpeg" alt="Фото 5" class="gallery-item" data-type="image">
        <img src="./6.jpeg" alt="Фото 6" class="gallery-item" data-type="image">
      </div>
    </section>

    <section id="videoSection">
      <h2>Відео</h2>
      <div class="gallery" id="videoGallery">
        <!-- Відео без poster (без статичного превʼю) -->
       <video class="gallery-video" data-type="video" data-src="./1.mp4" poster="./1.mp4">
  <source src="./1.mp4" type="video/mp4">
</video>
        <video class="gallery-video" data-type="video" data-src="./2.mp4">
          <source src="./2.mp4" type="video/mp4">
        </video>
      </div>
    </section>
  </main>

  <!-- Лайтбокс -->
  <div class="lightbox" id="lightbox">
    <span class="close" id="closeBtn">&times;</span>
    <div class="lightbox-content">
      <img id="lightbox-img" style="display: none;">
      <video id="lightbox-video" controls style="display: none;"></video>
    </div>
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxVideo = document.getElementById('lightbox-video');
    const closeBtn = document.getElementById('closeBtn');

    const galleryItems = document.querySelectorAll('.gallery-item, .gallery-video');

    galleryItems.forEach(item => {
      item.addEventListener('click', () => {
        lightbox.classList.add('active');
        if (item.dataset.type === 'image') {
          lightboxImg.src = item.src;
          lightboxImg.style.display = 'block';
          lightboxVideo.style.display = 'none';
          lightboxVideo.pause();
        } else if (item.dataset.type === 'video') {
          lightboxVideo.src = item.dataset.src;
          lightboxVideo.style.display = 'block';
          lightboxImg.style.display = 'none';
          lightboxVideo.play();
        }
      });
    });

    function closeLightbox() {
      lightbox.classList.remove('active');
      lightboxVideo.pause();
      lightboxVideo.src = '';
    }

    closeBtn.addEventListener('click', closeLightbox);

    // Закриття лайтбоксу при кліку на фон
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        closeLightbox();
      }
    });
  </script>
</body>

</html>
